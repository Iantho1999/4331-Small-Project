<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

            <img src="./images/clock.jpg" class="img-fluid" alt="">

          <div class="col-lg-7 px-5 pt-5">

            <form>
              <!-- username -->
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="username" placeholder="JohnSmith123" class="form-control my-2">
                </div>
              </div>
              <!-- password -->
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" placeholder="******" class="form-control">
                </div>
              </div>
              <!-- login button -->
              <div class="form-row">
                <div class="col-lg-7">
                  <a href="index.html">
                    <button type="button" class="btn1 mt-3 mb-5">Register</button>
                  </a>
                </div>
              </div>
              <!-- register -->  
              <p><a href="index.html">Go back to Login page</a></p>
            </form>
          </div>

        </div>
      </div>
    </sectiom>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
