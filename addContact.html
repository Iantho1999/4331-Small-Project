<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Add Contact</title>
	<link rel="stylesheet" href="css/contactstyles.css">
</head>
<section class="Form my-4 mx-5">
      <div class="container">
        <div class="row g-0">
          
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="font-weight-bold py-3">ChronoKeeper</h1>
            <h2>Add Contact</h2>
            <form>
              <!-- FirstName -->
              <h3>First Name</h3>
              <div class="form-row">
                <div class="col-lg-9">
                  <input type="username" id="user" placeholder="John" class="form-control my-2">
                </div>
              </div>
              <!-- Last Name -->
              <h3>Last Name</h3>
              <div class="form-row">
                <div class="col-lg-9">
                  <input type="username" id="last" placeholder="Smith" class="form-control">
                </div>
              </div>
              <!-- Number -->
              <h3>Phone Number</h3>
              <div class="form-row">
                <div class="col-lg-9">
                  <input type="username" id="phone" placeholder="1231231234" class="form-control">
                </div>
              </div>
              <h3>Email Address</h3>
              <div class="form-row">
                <div class="col-lg-9">
                  <input type="username" id="mail" placeholder="JohnSmith123@email.com" class="form-control">
                </div>
              </div>
              <!-- add contact button -->
              <div class="form-row">
                <div class="col-lg-9">
                  
                    <button type="button" id="addButton" class="btn1 mt-3 mb-5" onclick="addContact()">Add Contact</button>
               
                </div>
              </div>
              <!-- return to contact list -->  
              <p><a href="chart.html">Go back Contact List</a></p>
               <span id="addResult">valid?</span>
            </form>
          </div>
          <div class="col-lg-5">
            <img src="./images/clock.jpg" class="img-fluid" alt="">
          </div>

        </div>
      </div>
    </section>
    <script type="text/javascript" src="js/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
